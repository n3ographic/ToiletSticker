<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Toilet Sticker</title>

    <style>
      :root {
        --bg: #0c0c0c;
        --panel: rgba(0, 0, 0, 0.78);
        --text: #e9e9e9;
        --muted: #a7a7a7;
        --accent: #5effb3;
        --danger: #ff5e7a;
      }

      * {
        box-sizing: border-box;
      }

      html,
      body {
        height: 100%;
        margin: 0;
        background: var(--bg);
        color: var(--text);
        font: 14px/1.3 ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto,
          sans-serif;
      }

      #scene {
        position: fixed;
        inset: 0;
      }

      #ui {
        position: fixed;
        inset: 0 0 auto 0;
        display: flex;
        gap: 14px;
        align-items: center;
        padding: 10px 14px;
        background: var(--panel);
        backdrop-filter: blur(8px);
        z-index: 10;
        border-bottom: 1px solid rgba(255, 255, 255, 0.06);
      }

      /* controls */
      label.file input {
        display: none;
      }

      label.file span {
        display: inline-block;
        padding: 8px 12px;
        background: #1a1a1a;
        border: 1px solid #2a2a2a;
        border-radius: 8px;
        cursor: pointer;
      }

      label.ctrl {
        display: inline-flex;
        align-items: center;
        gap: 8px;
        color: var(--muted);
      }

      label.ctrl input[type="range"] {
        width: 140px;
        cursor: pointer;
      }

      button {
        padding: 8px 12px;
        border-radius: 8px;
        border: 1px solid #2a2a2a;
        background: #1f1f1f;
        color: var(--text);
        cursor: pointer;
      }

      button:hover {
        filter: brightness(1.1);
      }

      button.ghost {
        background: transparent;
      }

      button#publishBtn {
        background: linear-gradient(180deg, #1f2822, #172419);
        border-color: #224a33;
        color: var(--accent);
        font-weight: 600;
      }

      .status {
        margin-left: auto;
        color: var(--muted);
        white-space: nowrap;
        overflow: hidden;
        text-overflow: ellipsis;
        max-width: 30vw;
      }
    </style>
  </head>

  <body>
    <!-- Barre dâ€™interface -->
    <div id="ui">
      <label class="file">
        <input id="stickerInput" type="file" accept="image/*" />
        <span>Choose a file</span>
      </label>

      <label class="ctrl">
        <span>Size</span>
        <input
          id="sizeRange"
          type="range"
          min="0.1"
          max="1.0"
          step="0.01"
          value="0.35"
        />
      </label>

      <label class="ctrl">
        <span>Rotation</span>
        <input
          id="rotRange"
          type="range"
          min="-180"
          max="180"
          step="1"
          value="0"
        />
      </label>

      <button id="removeBtn" class="ghost">Remove</button>
      <button id="publishBtn">Publish 0/2</button>

      <span id="status" class="status"></span>
    </div>

    <!-- Zone Three.js -->
    <div id="scene"></div>

    <script type="module" src="/main.js"></script>
  </body>
</html>
