<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Toilet Sticker ‚Äî Demo</title>
  <link rel="stylesheet" href="/style.css" />
</head>
<body>
  <div id="ui">
    <div class="ui-group left">
      <label class="file"><input id="stickerInput" type="file" accept="image/*" /><span>Choose a file</span></label>

      <label class="ctrl"><span>Size</span>
        <input id="sizeRange" type="range" min="0.05" max="1.2" step="0.01" value="0.35" />
      </label>

      <label class="ctrl"><span>Rotation</span>
        <input id="rotRange" type="range" min="-180" max="180" step="1" value="0" />
      </label>
    </div>

    <div class="ui-group right">
      <button id="removeBtn" class="ghost">Remove</button>
      <button id="clearMine">üóëÔ∏è Clear mine</button>
      <button id="publishBtn" class="accent">Publish 0/2</button>
    </div>
  </div>

  <div id="scene"></div>

  <div id="status" class="status"></div>

  <!-- Admin footer bar (hidden by default). Open with Shift + A -->
  <div id="adminBar" class="adminbar locked" aria-hidden="true">
    <div class="adminbar-inner">
      <div class="adminbar-title" id="adminTitle">Admin</div>

      <!-- Locked state -->
      <div id="adminLocked" class="adminbar-row">
        <input id="adminPassword" type="password" placeholder="Enter password" />
        <button id="adminEnter" class="accent">Enter password</button>
      </div>

      <!-- Unlocked state -->
      <div id="adminUnlocked" class="adminbar-row" hidden>
        <button id="adminClose" class="ghost">Close</button>
        <button id="adminCleanAll" class="danger">Clean all</button>
      </div>
    </div>
  </div>

  <script type="module" src="/main.js"></script>
</body>
</html>
