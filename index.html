<!doctype html>
<html lang="fr">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />

    <!-- Open Graph (tu peux changer le chemin) -->
    <meta property="og:title" content="Toilet Sticker" />
    <meta property="og:description" content="Pose ton sticker dans les toilettes !" />
    <meta property="og:image" content="/public/og-image.png" />
    <meta property="og:type" content="website" />
    <link rel="stylesheet" href="/styles.css" />
  </head>
  <body>
    <div id="app">
      <div id="toolbar">
        <label class="file">
          <input id="fileInput" type="file" accept="image/*" />
          <span>Choose a file</span>
        </label>

        <div class="ctrl">
          <span>Size</span>
          <input id="size" type="range" min="0.2" max="1.6" step="0.01" value="0.5" />
        </div>

        <div class="ctrl">
          <span>Rotation</span>
          <input id="rotz" type="range" min="-180" max="180" step="1" value="0" />
        </div>

        <button id="removeBtn">Remove</button>
        <button id="publishBtn">Publish</button>
      </div>

      <div id="scene-wrap"></div>
    </div>

    <script type="module" src="/main.js"></script>
  </body>
</html>
