<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <!-- Open Graph (tu peux changer le chemin) -->
    <meta property="og:title" content="Toilet Sticker" />
    <meta property="og:description" content="Pose ton sticker dans les toilettes !" />
    <meta property="og:image" content="/public/og-image.png" />
    <meta property="og:type" content="website" />
    <title>Toilet Sticker</title>
    <link rel="stylesheet" href="/style.css" />
  </head>

  <body>
    <!-- 🧱 Interface principale -->
    <div id="ui">
      <input type="file" id="stickerInput" accept="image/*" />
      <label>Size</label>
      <input type="range" id="sizeRange" min="0.1" max="0.3" step="0.1" value="0.1" />
      <label>Rotation</label>
      <input type="range" id="rotRange" min="0" max="360" step="1" value="0" />
      <button id="removeBtn">Remove</button>
      <button id="publishBtn">Publish</button>
    </div>

    <!-- 🧠 Zone du rendu 3D -->
    <div id="scene"></div>

    <!-- 💬 Status en bas -->
    <div id="status">Loading…</div>

    <!-- 🔐 Barre Admin cachée (Shift+A) -->
    <footer id="adminBar" aria-hidden="true">
      <div id="adminTitle">Admin</div>

      <div id="adminLocked">
        <input type="password" id="adminPassword" placeholder="Enter password" />
        <button id="adminEnter">Enter</button>
      </div>

      <div id="adminUnlocked" hidden>
        <button id="adminCleanAll">💥 Clean all</button>
        <button id="adminClose">Close</button>
      </div>
    </footer>

    <!-- Script principal -->
    <script type="module" src="/main.js"></script>
  </body>
</html>
