<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Toilet Sticker</title>
    <link rel="stylesheet" href="/style.css" />
  </head>
  <body>
    <div id="ui">
      <!-- Groupe gauche : fichier + sliders -->
      <div class="ui-group left">
        <label class="file">
          <input id="stickerInput" type="file" accept="image/*" />
          <span>Choose a file</span>
        </label>

        <label class="ctrl">
          <span>Size</span>
          <input id="sizeRange" type="range" min="0.1" max="1.0" step="0.1" value="0.2" />
        </label>

        <label class="ctrl">
          <span>Rotation</span>
          <input id="rotRange" type="range" min="-180" max="180" step="1" value="0" />
        </label>
      </div>

      <!-- Groupe droite : actions -->
      <div class="ui-group right">
        <button id="removeBtn" class="ghost">Remove</button>
        <button id="publishBtn" class="accent">Publish 0/2</button>
      </div>
    </div>

    <div id="scene"></div>

    <span id="status" class="status"></span>

    <script type="module" src="/main.js"></script>
  </body>
</html>
